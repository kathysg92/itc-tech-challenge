<md-dialog > <!--style="max-width:800px;max-height:810px; "-->
<md-toolbar>
    <div class="md-toolbar-tools">
      <h2>Contact the Vendor</h2>
      <span flex></span>
      <md-button class="md-icon-button" ng-click="answer('not applicable')">
        <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
      </md-button>
    </div>
  </md-toolbar>
  <md-content style="max-width:800px;max-height:810px;"> 
    <form id='LoginForm' class='login-form'>
    <div class="group">
        <label>Product Name: Name</label>
      </div>
   <!--    <div class="group">
      	<label>To: Vendor Email </label>
	  </div> -->
	  <br />
      <div class="group">
        <input type="email" name="from"><span class="highlight"></span><span class="bar"></span>
        <label>From</label>
      </div>
       <div class="group">
       <md-input-container flex>
        <!-- <input type="text" name="from"><span class="highlight"></span><span class="bar"></span> -->
        <textarea ng-model="company.description" md-maxlength="5000" column="1" rows="1"><span class="highlight"></span><span class="bar"></textarea>
        <label>Message</label>
        </md-input-container>
      </div>
      <div class="md-actions" layout="row">
          
          <span flex></span>
          <md-button ng-click=""> <!---->
           Cancel
          </md-button>
          <md-button ng-click="" style="margin-right:20px;">
            Send
          </md-button>
        </div>
    </form>
  </md-content>
</md-dialog>
