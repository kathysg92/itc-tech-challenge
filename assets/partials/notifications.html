<div class=''>
	<h1>Notifications</h1>

<div class="demo-blog mdl-layout mdl-js-layout has-drawer is-upgraded">
      <main class="mdl-layout__content">
        <div class="mdl-grid">
            <div class="demo-card-square mdl-cell mdl-cell--2-col mdl-card mdl-shadow--2dp" ng-repeat="notification in notifications">
              	<div class="mdl-card__title mdl-card--expand" style="bottom right no-repeat #40C4FF; background-size: 100% 100%;">
          			<h2 class="mdl-card__title-text">{{notification.product.name}}</h2>
          		</div>
        		<div class="mdl-card__supporting-text">
        			<i>From: {{notification.from}}</i> 
        			<br/><br/>
	        		{{notification.message}}
        		</div>
                <div layout="row" ng-controller="EmailController">
                      <div flex></div>
                      <md-button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored" ng-click="awknowledge(notification.id)"><i class="material-icons">check</i></md-button>
                </div>
          	</div>
      	</div>
  	</main>
</div>

</div>
