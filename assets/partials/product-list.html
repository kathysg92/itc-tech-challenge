<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Material Design Lite</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Material Design Lite">
    <link rel="apple-touch-icon-precomposed" href="apple-touch-icon-precomposed.png">

    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <link href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <section class="header-banner header-large-img-pands mdl-cell mdl-cell--12-col"></section>

    <style>
      .demo-card-square > .mdl-card__title {
        color: #fff;
      }
    </style>
  </head>
<body>
  <div class="demo-blog mdl-layout mdl-js-layout has-drawer is-upgraded">
      <main class="mdl-layout__content">
        <div class="mdl-grid">
            <div class="demo-card-square mdl-cell mdl-cell--2-col mdl-card mdl-shadow--2dp" ng-repeat="product in products">
              <div class="mdl-card__title mdl-card--expand" style="background: url('images/products/product_{{product.name}}.jpg') bottom right no-repeat #40C4FF; background-size: 100% auto; background-size: cover;
    background-repeat: no-repeat;
    background-position: 50% 50%;">
          			<h2 class="mdl-card__title-text">{{product.name}}</h2>
          		</div>
  	        		<div class="mdl-card__supporting-text">
  	        			{{product.description}}
  	        		</div>
                <!-- <div ng-controller="ProdDetailController" > -->
            	  	<div class="mdl-card__actions mdl-card--border" >
            		    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" ng-href="#/product/{{product.id}}">
            		    	More details
            		    </a>
            	  	</div>
                <!-- </div> -->
                <div layout="row" ng-controller="EmailController">
                      <div flex></div>
                      <md-button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored" ng-click="showEmail(product.name, product.id)"><i class="material-icons">question_answer</i></md-button>
                </div>
          	</div>
      	</div>
  	</main>
  </div>
</body>
