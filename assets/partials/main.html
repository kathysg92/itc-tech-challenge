<html lang="en">
  <head>
    <section class="header-large-img-frontpage mdl-cell mdl-cell--12-col"></section>
    <style>
      .demo-card-square > .mdl-card__title {
        color: #fff;
        background:
            bottom right 15% no-repeat #40C4FF;
      }
    </style>
  </head>
  <body>
    <div class="demo-container mdl-grid" ng-controller="PrincipalController">
            <section class="section--center mdl-cell mdl-cell--12-col">
                <div class="content mdl-cell mdl-cell--12-col-desktop mdl-cell--6-col-tablet mdl-cell--4-col-phone">
                    <!-- Displayed on Computer and Tablet -->
                          <!-- Search -->
                          <div class="mdh-expandable-search content mdl-cell--hide-phone">
                            <i class="material-icons md-light">search</i>
                            <form class="box" action="/s" method="POST" >
                               <input class='search' type="text" placeholder="Search great products..." name='search-text' name='main-search'>
                           </form>
                          </div>

                          <!-- Displayed on mobile -->
                          <div class="mdl-layout-spacer mdl-cell--hide-tablet mdl-cell--hide-desktop"></div>
                          <!-- Search button -->
                          <button class="mdh-toggle-search mdl-button mdl-js-button mdl-button--icon mdl-cell--hide-tablet mdl-cell--hide-desktop">
                            <i class="material-icons">search</i>
                          </button> 
                </div>
            </section>
            <div class="demo-blog mdl-layout mdl-js-layout has-drawer is-upgraded">
                <main class="mdl-layout__content">
                  <div class="mdl-grid">
                      <div class="demo-card-square mdl-cell mdl-cell--2-col mdl-card mdl-shadow--2dp">
                        <section class="header-img-top5 mdl-cell mdl-cell--12-col"></section>
                      </div>
                      <div class="demo-card-square mdl-cell mdl-cell--2-col mdl-card mdl-shadow--2dp" ng-repeat="product in products">
                        <div class="mdl-card__title mdl-card--expand" style="background: url('images/products/product_{{product.name}}.jpg') bottom right no-repeat #40C4FF; background-size: 100% 100%;">
                          <h2 class="mdl-card__title-text">{{product.name}}</h2>
                        </div>
                          <div class="mdl-card__supporting-text">
                            {{product.description}}
                          </div>
                          <!-- <div ng-controller="ProdDetailController" > -->
                              <div class="mdl-card__actions mdl-card--border" >
                                <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" ng-href="#/product/{{product.id}}">
                                  More details
                                </a>
                              </div>
                          <!-- </div> -->
                          <div layout="row" ng-controller="EmailController">
                                <div flex></div>
                                <md-button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored" ng-click="showEmail($event)"><i class="material-icons">question_answer</i></md-button>
                          </div>
                      </div>
                  </div>
              </main>
            </div>
        </div>
    </body>
