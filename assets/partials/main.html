<head name="main">

<section class="header-large-img-frontpage mdl-cell mdl-cell--12-col">
</section>

<div class="demo-container mdl-grid" ng-controller="PrincipalController">
	<section class="section--center mdl-cell mdl-cell--12-col">
    <div class="content mdl-cell mdl-cell--9-col-desktop mdl-cell--6-col-tablet mdl-cell--4-col-phone">
    	<!-- Displayed on Computer and Tablet -->
    	      <!-- Search -->
    	      <div class="mdh-expandable-search content mdl-cell--hide-phone">
    	        <i class="material-icons md-light">search</i>
    	        <form action="#">
    	          <input type="text" placeholder="Search" size="50%">
    	        </form>
    	      </div>

    	      <!-- Displayed on mobile -->
    	      <div class="mdl-layout-spacer mdl-cell--hide-tablet mdl-cell--hide-desktop"></div>
    	      <!-- Search button -->
    	      <button class="mdh-toggle-search mdl-button mdl-js-button mdl-button--icon mdl-cell--hide-tablet mdl-cell--hide-desktop">
    	        <i class="material-icons">search</i>
    	      </button>	
    </div>
    <div class="demo-content mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--8-col">
  
        <h3>Brasil?</h3> 
 		
        <p ng-repeat="company in companies">
            <i>{{company.name}}</i>

        </p>

    </div>
	</section>
</div>

</head>
