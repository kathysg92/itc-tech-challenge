<style>
/*.demo-card-square.mdl-card {

  height: 320px;
}*/
.demo-card-square > .mdl-card__title {
  color: #fff;
  background:
    url('../assets/demos/dog.png') bottom right 15% no-repeat #46B6AC;
}
</style>
<section class="header-large-img-companies mdl-cell mdl-cell--12-col"></section>
<body>
<div class="demo-blog mdl-layout mdl-js-layout has-drawer is-upgraded">
    <main class="mdl-layout__content">
        <div class="mdl-grid">
            <div class="demo-card-square mdl-cell mdl-cell--4-col mdl-card mdl-shadow--2dp" ng-repeat="company in companies">
                <div class="mdl-card__title mdl-card--expand">
                    <h2 class="mdl-card__title-text">{{company.name}}</h2>
                </div>
                    <div class="mdl-card__supporting-text">
                        <!-- {{company.description}} -->
                    </div>
                <div class="mdl-card__actions mdl-card--border">
                    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href='{{company.url}}'>
                        Visit Website       
                    </a>
                </div
            </div>
        </div>
    </main>

</div>
</body>
<footer class="mdl-mini-footer">
  <div class="mdl-mini-footer--left-section">
    <button class="mdl-mini-footer--social-btn social-btn social-btn__twitter">
      <span class="visuallyhidden">Twitter</span>
    </button>
    <button class="mdl-mini-footer--social-btn social-btn social-btn__blogger">
      <span class="visuallyhidden">Facebook</span>
    </button>
    <button class="mdl-mini-footer--social-btn social-btn social-btn__gplus">
      <span class="visuallyhidden">Google Plus</span>
    </button>
  </div>
  <div class="mdl-mini-footer--right-section">
    <button class="mdl-mini-footer--social-btn social-btn__share">
      <i class="material-icons" role="presentation">share</i>
      <span class="visuallyhidden">share</span>
    </button>
  </div>
</footer>
